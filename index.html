<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інформатика - Матеріали</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0f2847 100%);
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== БІНАРНИЙ КОД (МАТРИЦЯ) ===== */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      opacity: 0.15;
      z-index: 0;
    }

    .matrix span {
      position: absolute;
      top: -100px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      animation: matrix-fall linear infinite;
      white-space: nowrap;
    }

    @keyframes matrix-fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .matrix span:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; }
    .matrix span:nth-child(2) { left: 15%; animation-duration: 10s; animation-delay: 1s; }
    .matrix span:nth-child(3) { left: 25%; animation-duration: 7s; animation-delay: 2s; }
    .matrix span:nth-child(4) { left: 35%; animation-duration: 9s; animation-delay: 0.5s; }
    .matrix span:nth-child(5) { left: 45%; animation-duration: 11s; animation-delay: 1.5s; }
    .matrix span:nth-child(6) { left: 55%; animation-duration: 8s; animation-delay: 2.5s; }
    .matrix span:nth-child(7) { left: 65%; animation-duration: 10s; animation-delay: 0.8s; }
    .matrix span:nth-child(8) { left: 75%; animation-duration: 7s; animation-delay: 1.8s; }
    .matrix span:nth-child(9) { left: 85%; animation-duration: 9s; animation-delay: 3s; }
    .matrix span:nth-child(10) { left: 95%; animation-duration: 12s; animation-delay: 0.3s; }

    /* ===== ПЛАВАЮЧІ ФІГУРИ ===== */
    .shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      border-radius: 50%;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      animation-duration: 25s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 30%;
      right: 20%;
      animation-delay: -10s;
      transform: rotate(45deg);
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border-radius: 50% 20% 50% 20%;
      bottom: 20%;
      left: 15%;
      animation-delay: -7s;
      animation-duration: 22s;
    }

    .shape-5 {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #fa709a, #fee140);
      border-radius: 50%;
      top: 70%;
      left: 50%;
      animation-delay: -3s;
    }

    .shape-6 {
      width: 70px;
      height: 70px;
      border: 3px solid rgba(167, 139, 250, 0.3);
      border-radius: 50%;
      top: 20%;
      right: 30%;
      animation-delay: -12s;
      animation-duration: 18s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, -30px) rotate(90deg); }
      50% { transform: translate(-20px, 20px) rotate(180deg); }
      75% { transform: translate(20px, 30px) rotate(270deg); }
    }

    /* ===== КОНТЕЙНЕР ===== */
    .container {
      max-width: 550px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* ===== АНІМОВАНИЙ ЗАГОЛОВОК ===== */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 0.8s ease-out;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInDown 0.8s ease-out, gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
      font-size: 1.1rem;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== СІТКА КЛАСІВ ===== */
    .classes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    /* ===== КНОПКИ З СВІТІННЯМ ===== */
    .class-btn {
      display: block;
      padding: 22px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 16px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.6s ease-out both;
    }

    /* Анімація появи кнопок по черзі */
    .class-btn:nth-child(1) { animation-delay: 0.1s; }
    .class-btn:nth-child(2) { animation-delay: 0.15s; }
    .class-btn:nth-child(3) { animation-delay: 0.2s; }
    .class-btn:nth-child(4) { animation-delay: 0.25s; }
    .class-btn:nth-child(5) { animation-delay: 0.3s; }
    .class-btn:nth-child(6) { animation-delay: 0.35s; }
    .class-btn:nth-child(7) { animation-delay: 0.4s; }
    .class-btn:nth-child(8) { animation-delay: 0.45s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Ефект блиску */
    .class-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .class-btn:hover::before {
      left: 100%;
    }

    .class-btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow:
        0 10px 30px rgba(102, 126, 234, 0.5),
        0 0 40px rgba(102, 126, 234, 0.3),
        inset 0 0 20px rgba(255,255,255,0.1);
    }

    .class-btn:active {
      transform: translateY(-2px) scale(1.01);
    }

    /* Кольори кнопок */
    .class-btn:nth-child(2) {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
    }
    .class-btn:nth-child(2):hover {
      box-shadow: 0 10px 30px rgba(240, 147, 251, 0.5), 0 0 40px rgba(240, 147, 251, 0.3);
    }

    .class-btn:nth-child(3) {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }
    .class-btn:nth-child(3):hover {
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.5), 0 0 40px rgba(79, 172, 254, 0.3);
    }

    .class-btn:nth-child(4) {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
    }
    .class-btn:nth-child(4):hover {
      box-shadow: 0 10px 30px rgba(67, 233, 123, 0.5), 0 0 40px rgba(67, 233, 123, 0.3);
    }

    .class-btn:nth-child(5) {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
    }
    .class-btn:nth-child(5):hover {
      box-shadow: 0 10px 30px rgba(250, 112, 154, 0.5), 0 0 40px rgba(250, 112, 154, 0.3);
    }

    .class-btn:nth-child(6) {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
      box-shadow: 0 4px 15px rgba(168, 237, 234, 0.3);
    }
    .class-btn:nth-child(6):hover {
      box-shadow: 0 10px 30px rgba(168, 237, 234, 0.5), 0 0 40px rgba(168, 237, 234, 0.3);
    }

    .class-btn:nth-child(7) {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #333;
      box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
    }
    .class-btn:nth-child(7):hover {
      box-shadow: 0 10px 30px rgba(255, 154, 158, 0.5), 0 0 40px rgba(255, 154, 158, 0.3);
    }

    .class-btn:nth-child(8) {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      box-shadow: 0 4px 15px rgba(255, 236, 210, 0.3);
    }
    .class-btn:nth-child(8):hover {
      box-shadow: 0 10px 30px rgba(255, 236, 210, 0.5), 0 0 40px rgba(255, 236, 210, 0.3);
    }

    /* ===== ФУТЕР ===== */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255,255,255,0.3);
      font-size: 0.85rem;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    /* ===== АДАПТИВНІСТЬ ===== */
    @media (max-width: 500px) {
      .classes { grid-template-columns: 1fr; }
      h1 { font-size: 2rem; }
      .shape { opacity: 0.05; }
    }

    /* ===== ЗМЕНШЕННЯ АНІМАЦІЙ ДЛЯ A11Y ===== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Бінарний код (матриця) -->
  <div class="matrix">
    <span>10110101</span>

  <div class="shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="shape shape-4"></div>

  <div class="container">
    <h1>Інформатика</h1>
    <p class="subtitle">Обери свій клас</p>

</body>
